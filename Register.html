<!DOCTYPE html>
<html>
<head>
	<title>Assignment-5</title>
	<link rel="stylesheet" href="Register.css">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
	<div class="container">
		<div class="login-form">
			<h1 class="heading">Register</h1><br>
			<form class="form" method="post" enctype="application/x-www-form-urlencoded">
				<label for="Name"><b>Name:</b></label><br>
				<input type="text" name="RegisterName" class="input-Text" id="Register-name" required><br><br>
				<label for="Name"><b>Email:</b></label><br>
				<input type="email" name="RegisterEmail" class="input-Text" id="Register-email" required><br><br>
				<label for="Name"><b>Student ID:</b></label><br>
				<input type="text" name="RegisterId" class="input-Text" id="Register-id" required><br><br>
				<label for="Name"><b>Password:</b></label><br>
				<input type="password" name="RegisterPassword" class="input-Text" id="Password" required><br><br>
    			<input type="submit" class="button" value="Register">
    			<input type ="reset" class="button"> 
			</form>
		</div>
	</div>

	<script type="text/javascript" src="Login.js"></script>

</body>
</html>
